name: Build and Deploy to Aliyun

on:
  push:
    branches: [ main ] # 假设你是推送到 main 分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 使用 GitHub 强大的服务器来打包

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build VitePress
        run: npm run docs:build # 在 GitHub 云端打包，不占你服务器资源

      - name: Deploy to Aliyun via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docs/.vitepress/dist/*" # 打包出来的文件位置
          target: "/www/wwwroot/my-project/dist" # 传到你服务器的哪里
          rm: true # 非常重要！上传前先清空目标文件夹，解决缓存问题
          strip_components: 4 # 保持目录结构清爽
