name: Build and Deploy to Aliyun
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
          
      - name: Build VitePress
        run: npm run docs:build

      # 步骤4：打包dist为zip（避免scp传输问题）
      - name: Zip dist folder
        run: |
          cd docs/.vitepress
          zip -r dist.zip dist/

      # 步骤5：用SSH命令上传+解压（核心！绕开scp-action）
      - name: Deploy via SSH command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          debug: true
          # 执行的命令：创建目录 → 上传zip → 解压 → 删除zip
          script: |
            mkdir -p /www/wwwroot/win.cooa.top/dist
            chmod 777 -R /www/wwwroot/win.cooa.top/dist
            # 上传zip文件
            scp /home/runner/work/Wincooa/Wincooa/docs/.vitepress/dist.zip root@${{ secrets.SSH_HOST }}:/www/wwwroot/win.cooa.top/
            # 解压zip
            unzip -o /www/wwwroot/win.cooa.top/dist.zip -d /www/wwwroot/win.cooa.top/
            # 删除zip
            rm -f /www/wwwroot/win.cooa.top/dist.zip
